        <script type="text/javascript">
            function Login() {
                var un = $('#username').val();
                var pass = $('#password').val();
                $.ajax({
                    type: "POST",
                    //url: "Server/Login.php",
                    url: "http://tcts.saadsurya.com/Server/Login.php",
                    data: { UserName: un, Password: pass }
                }).success(function (result) {
                    if (result == 'True') { localStorage['userName'] = un; 
					//$.mobile.changePage( "Search.html", { transition: "slide"});
					window.location = "Search.html";
					}
                    else {alert('Login Failed!', reset()); }
                });
            }
            function reset(){
                $('#password').val('');
            }
        </script>
        <script>
		$(document).ready(function(){
			$('#username').focus();
			var un = localStorage['userName'];
			if(un){$('#username').val(un); $('#password').focus();}
			});
		</script>
</head>

<body>
<div data-role="page" id="Login" data-theme="a">
  <div data-role="header">
    <h1>Login</h1>
  </div>
  <div data-role="content" class="ui-content">
    
    <div data-role="fieldcontain">
      <input type="text" name="username" id="username" value=""  data-clear-btn="true"  placeholder="Username" style="width:100%;"/>
    </div>
    
  	<div data-role="fieldcontain">
      <input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="Password" style="width:100%;"/>
    </div>
  	<!--<button>Login</button>-->
  	<button onClick="Login();">Login</button>
<a href="Register.html" data-ajax="false" data-transition="slide" data-role="button" >Register</a>
    
  </div>

</div>
