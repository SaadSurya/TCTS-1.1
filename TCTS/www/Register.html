<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TCTS</title>
<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript">
            function Register() {
                var un = $('#username').val();
                var pass = $('#password').val();
                var email = $('#email').val();
                var cnfPass = $('#cnfpassword').val();
                $.ajax({
                    type: "POST",
                    //url: "Server/Register.php",
                    url: "http://tcts.saadsurya.com/Server/Register.php",
                    data: { UserName: un, Email: email, Password: pass }
                }).success(function (result) {
                    if (result == 1) { alert('Registered Successfully!'); window.location = 'Index.html';}
                    else if (result == 0) { alert('Registration Failed. UserName Already Exists.'); $('#username').focus(); }
                    else { alert('Registration Failed!'); }
                });
            }
            function submitHandler() {
                //alert('test');
                $('#registrationForm').submit(function (event) {
                    event.preventDefault();
                    Register();
                });
            }
			$(document).ready(function (){
				submitHandler();
			});
        </script>

</head>

<body>
<div data-role="page" id="Register" data-theme="a">
  <div data-role="header">
    <h1>Register</h1>
  </div>
  <div data-role="content">
   <form id="registrationForm">
    <div data-role="fieldcontain">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="" required autofocus />
    </div>
    
   <div data-role="fieldcontain">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value="" required />
    </div>
    
    <div data-role="fieldcontain">
     <label for="password">Password:</label>
     <input type="password" name="password" id="password" value="" required />
   </div>
   
   <div data-role="fieldcontain">
     <label for="cnfpassword">Confirm Password:</label>
     <input type="password" name="cnfpassword" id="cnfpassword" value="" required />
   </div>
   <button type="submit">Register</button>
   </form>
  </div>
  <div data-role="footer">
    <h4>TCTS Copy Rights Reserved</h4>
  </div>
</div>

</body>
</html>
